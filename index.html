<!DOCTYPE html>
<meta charset=UTF-8>
<title>Datalunch</title>
<link rel=stylesheet href=./style.css>
<script src=https://use.fontawesome.com/58d67c2918.js></script>
<script src=./sections.js></script>
<script src=./main.js></script>
<script>
  window.addEventListener('hashchange', Hash.onChange)

  Files.import().then(json => {
    Categories.display(Categories.getByFiles(json.body))
    Articles.display(json.body)
  })
</script>

<section class=container>
  <ul class=categories></ul>
  <div class=fiches></div>
</section>

<template name=categories>
    <li data-tpl=element><a href=# data-cat=titre></a></li>
</template>

<template name=fiches>
    <article class=resume data-tpl=element>
      <h2 data-fiche=titre><i class=fa data-fiche=niveau></i></h2>
      <p data-fiche=description></p>
      <a href=# data-fiche=plus>En savoir plus ...</a>
    </article>
</template>

<template name=fiche>
  <article class=detailFiche>
    <h1 class=titleFiche>meta.title: Le titre de la fiche</h1>
    <h2 class=authorFiche>meta.author</h2>
    <i class="fa fa-creative-commons" data-fiche=licence></i>
    <span class=dateFiche>date: 11/11/2016</span>
    <div class=thumbFiche><img src=https://www.datalocale.fr/base/images/logo-datalocale.jpg></div>
    <div class=ficheBody data-fiche=content></div>
  </article>
</template>
